http:
  routers:
    n8n-router:
      # Домен должен совпадать с N8N_HOST из .env
      rule: "Host(`llm.ognivo.spb.ru`)"
      entryPoints:
        - "websecure"
      service: "n8n-service"
      tls:
        certResolver: "letsencrypt"

  services:
    n8n-service:
      loadBalancer:
        servers:
          - url: "http://n8n:5678"
