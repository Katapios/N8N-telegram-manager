http:
  routers:
    n8n-router:
      # ВАЖНО: замените на ваш домен из N8N_HOST (.env)
      rule: "Host(`n8n.your-domain.com`)"
      entryPoints:
        - "websecure"
      service: "n8n-service"
      tls:
        certResolver: "letsencrypt"

  services:
    n8n-service:
      loadBalancer:
        servers:
          - url: "http://n8n:5678"
